box: dirkvdb/cxx14
no-response-timeout: 10
build:
    steps:
        - script:
            name: Setup environnement variables
            code: |
                SRC_DIR="$(cd "$(dirname "${BASH_SOURCE[0]}")" && pwd)"
                BUILD_DIR="${SRC_DIR}/build"
                echo "SRC_DIR ${SRC_DIR}"
                echo "BUILD_DIR ${BUILD_DIR}"

        - script:
            name: Install dependencies
            code: |
                sudo apt-get update
                sudo apt-get install libxdg-basedir-dev libflac++-dev libmad0-dev libpulse-dev libopenal-dev libasound2-dev libtag1-dev

        - script:
            name: Compile Audio
            code: |
                cd "${SRC_DIR}"
                git clone -b develop --single-branch --recursive https://github.com/dirkvdb/utils.git ../utils
                mkdir -p "${BUILD_DIR}"
                cd "${BUILD_DIR}"
                cmake -DSTANDALONE=1 -DCMAKE_BUILD_TYPE=Release "${SRC_DIR}"
                make -j8

        - script:
            name: Run Tests
            code: |
                cd "${BUILD_DIR}"
                CTEST_OUTPUT_ON_FAILURE=1 make test
